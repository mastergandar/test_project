{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Генератор документов по шаблону</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'doc/css/app.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'doc/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="tab-pane" id="basic-info">
                            <form class="form-horizontal text-center mt-4" method="post">{% csrf_token %}
                                {{ form }}
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-primary mr-2 waves-effect waves-light">Сгенерировать</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
